<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel="stylesheet" href="styles.css">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src='plots/countyVaccines.js' defer></script>
        <script src='plots/countyVariants.js' defer></script>
        <title>Daily Nexus / KCSB Collab</title>
    </head>

    <body style='width: 100%; display: flex; justify-content: center; margin: 0; margin-bottom: 100px'>
        <main style='width: 700px; display: flex; flex-direction: column; align-items: center;'>
            <div class="container" id="vaccines">
                <div>
                    <h1>Santa Barbara County COVID Vaccines</h1>
                </div>
                <div id="vaccineLegend"></div>
                <svg id="vaccinePlot"></svg>
                <div class="footer">
                    <p>Chart: Emerson / Daily Nexus </p>
                    <p><a href="https://data.chhs.ca.gov/dataset">Source: California Health and Human Services
                            Agency</a></p>
                </div>
                <hr />
            </div>
            <div class="container" id="variants">
                <div>
                    <h1>Santa Barbara County COVID Variants of Interest</h1>
                </div>
                <div id="variantLegend"></div>
                <svg id="variantPlot"></svg>
                <div class="footer">
                    <p>Chart: Alex Rudolph / Daily Nexus </p>
                    <p><a href="https://experience.arcgis.com/experience/030e625c69a04378b2756de161f82ef6">Source: Santa
                            Barbara County Public Health</a></p>
                </div>
                <hr />
            </div>
        </main>
    </body>

</html>
